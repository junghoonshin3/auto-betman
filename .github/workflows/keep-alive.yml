name: Keep Alive

on:
  schedule:
    # Every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render health endpoint
        run: curl -fsS "${{ secrets.RENDER_HEALTH_URL }}" || echo "Health check failed (service may be starting)"
